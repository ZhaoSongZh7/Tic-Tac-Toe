<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bubblegum+Sans&family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="result-screen-overlay">

    <div class="header">
      <div class="project-title"> Tic Tac Toe</div>
      <div class="header-buttons">
        <button class="restart">Restart</button>
      </div>
    </div>
    <div id="grid"></div>
    <script src="tic_tac_toe.js"></script>
  </body>
</html>
